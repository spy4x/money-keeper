<ng-container *ngIf="user$ | async as user">
  <img [src]="user.photoURL" [alt]="user.displayName || user.email" class="avatar avatar--md">
  <h4 class="m-t-0 m-b-0">{{user.displayName || user.email}}</h4>
  <button mat-icon-button routerLink="/profile">
    <mat-icon>settings</mat-icon>
  </button>
</ng-container>
