<mat-sidenav-container>
  <mat-sidenav #sidenav
               (backdropClick)="sidenav.close()"
               (keydown.escape)="sidenav.close()"
               (click)="sidenav.close()">
    <div>
      <h3 class="title m-b-0">Menu</h3>
      <mk-menu></mk-menu>
    </div>
    <div class="m-b-1">
      <h3 class="title m-b-0">Accounts</h3>
      <mk-accounts></mk-accounts>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button mat-icon-button
                (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
