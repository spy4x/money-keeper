<mat-button-toggle-group [value]="mode" (change)="changePage($event)" class="m-b-1">
  <mat-button-toggle value="logs">
    Logs
  </mat-button-toggle>
  <mat-button-toggle value="statistics">
    Statistics
  </mat-button-toggle>
</mat-button-toggle-group>

<ng-container [ngSwitch]="mode">
  <ng-container *ngSwitchCase="'logs'">
    <div class="items">
      <div class="item-group" *ngFor="let expenseGroup of expensesGroup$ | async">
        <h4 class="date m-b-1">{{expenseGroup.date | date:'d LLL'}}</h4>
        <mat-card *ngFor="let expense of expenseGroup.items" class="item">
          <mat-card-header>
            <mat-card-title>{{expense.comment}}</mat-card-title>
            <mat-card-subtitle>{{getCategoryName$(expense.category) | async}}</mat-card-subtitle>
          </mat-card-header>
          <div class="amount">
            {{expense.value}} {{getCurrencySymbol$(expense.currency) | async}}
          </div>
        </mat-card>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'statistics'">
    <h4>Not implemented yet.</h4>
  </ng-container>
</ng-container>
